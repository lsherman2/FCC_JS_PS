<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon Searching</title>
  </head>
  <body>
    <div>
      <input id="search-input" required></input>
      <button id="search-button">Search</button>
    </div>
    <div>
      <p id="pokemon-name">a</p>
      <p id="pokemon-id">b</p>
    </div>
    <p id="weight"></p>
    <p id="height"></p>
    <p id="img"></p>
    <p id="types"></p>
    <table>
      <tr>
        <td>HP:</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td>Attack:</td>
        <td id="attack"></td>
      </tr>
      <tr>
        <td>Defense:</td>
        <td id="defense"></td>
      </tr>
      <tr>
        <td>Special Attack:</td>
        <td id="special-attack"></td>
      </tr>
      <tr>
        <td>Special Defense:</td>
        <td id="special-defense"></td>
      </tr>
      <tr>
        <td>Speed:</td>
        <td id="speed"></td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
